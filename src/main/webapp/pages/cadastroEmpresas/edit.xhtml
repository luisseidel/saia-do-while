<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
					  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
  	  xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      template="../templates/editLayout.xhtml" >
      
	<ui:define name="editContent">
	
		<p:outputLabel value="#{lbl.codigo}" />
		<p:inputText disabled="true" value="#{empresaM.entity.id}" />
	
		<p:outputLabel value="#{lbl.nomeFantasia}"/>
		<p:inputText value="#{empresaM.entity.nomeFantasia}" />
		
		<p:outputLabel value="#{lbl.razaoSocial}"/>
		<p:inputText value="#{empresaM.entity.razaoSocial}" />
		
		<p:outputLabel value="#{lbl.cnpj}"/>
		<p:inputMask value="#{empresaM.entity.cnpj}" mask="#{lbl.cnpj_mask_input}" maxlength="14" />
		
		<p:commandButton value="#{lbl.salvar}" icon="#{lbl.icon_save}" action="#{empresaM.persist()}" update="@form" />
		<p:commandButton value="#{lbl.voltar}" icon="#{lbl.icon_back}" action="#{empresaM.voltarLista()}" update="@form" />
	
	</ui:define>
	
	<ui:define name="saveState">
		<t:saveState value="#{empresaM.entity}" />
		<t:saveState value="#{empresaM.transaction}" />
	</ui:define>
	
</ui:composition>
