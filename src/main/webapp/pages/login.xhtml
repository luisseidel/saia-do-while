<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
  	  xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      template="./templates/layoutBase.xhtml">

	<ui:define name="content">
		<h:form>
			<h:panelGrid columns="2" columnClasses="labels, values" styleClass="loginBox">
				
				<p:outputLabel value="#{lbl.login}" />
				<p:inputText id="userName" value="#{loginM.entitySearch.login}" />
				
				<p:outputLabel value="#{lbl.senha}"/>
				<p:password id="password" value="#{loginM.entitySearch.password}" />
			</h:panelGrid>
	
			<p:commandButton id="doLogin" value="#{lbl.login}" icon="#{lbl.icon_login}" action="#{loginM.login()}" update="@form growlMessages" />
		</h:form>
	</ui:define>
</ui:composition>
